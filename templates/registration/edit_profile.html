{% extends "base.html" %}

{% block title %}Edit Profile of {{ object.username}}{% endblock %}

{% block content %}
<div style="text-align:center"><h2>Edit Profile of "{{ object.username}}"</h2></div>
<div style="text-align:center">
  <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" style="text-align: left;">
    {{ form.as_table }}
    </table>
    <button type="submit" name="cansel" value="cansel" formnovalidate>Cansel</button>
    <button type="submit">Save</button>
  </form></div>
{% endblock content %}
